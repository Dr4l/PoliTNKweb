<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <div id="quiz-container">
        <h1>Trivia Game</h1>
        <div id="question-container"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="action-button" class="btn" onclick="handleAction()">Answer</button>
        <div id="feedback"></div>
        <button id="night-mode-toggle" class="btn" onclick="toggleNightMode()">Night Mode</button>
        <div id="question-id" class="question-id">Question ID: <span id="question-id-number">-</span></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarContainer = document.getElementById('navbar-container');
        
            fetch('navbar.html')
                .then(response => response.text())
                .then(html => {
                    navbarContainer.innerHTML = html;
                    // Any additional JavaScript logic to initialize navbar functionality
                })
                .catch(error => {
                    console.error('Failed to fetch navbar:', error);
                });
        });
    </script>
</body>
</html>
