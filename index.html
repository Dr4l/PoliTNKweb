<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-id" class="question-id">Question ID: <span id="question-id-number">-</span></div>
        <h1>Trivia Game</h1>
        <div id="question-container"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="action-button" class="btn" onclick="handleAction()">Answer</button>
        <div id="feedback"></div>
        <button id="night-mode-toggle" class="btn" onclick="toggleNightMode()">Night Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
