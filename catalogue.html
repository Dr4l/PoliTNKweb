<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Selector</title>
    <div id="navbar-container"></div>
</head>
<body>
    <h1>Questions and Answers</h1>
    <div id="question-buttons"></div>
    <script>
        // Function to fetch questions from JSON file
        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json'); // Path to your JSON file
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching questions:', error);
                return [];
            }
        }

        // Function to create a button for each question
        async function createQuestionButtons() {
            const questionsData = await fetchQuestions();
            const questionButtonsContainer = document.getElementById('question-buttons');

            if (questionsData && questionsData.length > 0) {
                questionsData.forEach(question => {
                    const button = document.createElement('button');
                    button.textContent = `Question nr.${question.id}`;
                    button.addEventListener('click', () => navigateToQuestion(question.id));
                    questionButtonsContainer.appendChild(button);
                });
            } else {
                questionButtonsContainer.textContent = 'No questions found.';
            }
        }

        // Function to navigate to question.html with the specified question ID
        function navigateToQuestion(questionId) {
            window.location.href = `questions.html?id=${questionId}`;
        }
        // Generate the question buttons on page load
        createQuestionButtons();
    </script>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarContainer = document.getElementById('navbar-container');
        
            fetch('navbar.html')
                .then(response => response.text())
                .then(html => {
                    navbarContainer.innerHTML = html;
                    // Any additional JavaScript logic to initialize navbar functionality
                })
                .catch(error => {
                    console.error('Failed to fetch navbar:', error);
                });
        });
    </script>


<button id="night-mode-toggle" class="btn" onclick="toggleNightMode()">Night Mode</button>
<link rel="stylesheet" href="common.css">
<script>
            function toggleNightMode() {
            const body = document.body;
            body.classList.toggle('night-mode');
            const nightModeEnabled = body.classList.contains('night-mode');
            localStorage.setItem('nightMode', nightModeEnabled);
                }
        function applyNightMode() {
            const body = document.body;
            const nightModeEnabled = localStorage.getItem('nightMode') === 'true';

            if (nightModeEnabled) {
                body.classList.add('night-mode');
            } else {
                body.classList.remove('night-mode');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const nightModeEnabled = localStorage.getItem('nightMode') === 'true';

            if (nightModeEnabled) {
                body.classList.add('night-mode');
            } else {
                body.classList.remove('night-mode');
            }
            const nightModeToggle = document.getElementById('night-mode-toggle');
            nightModeToggle.style.display = 'block';
        });
document.addEventListener('DOMContentLoaded', applyNightMode);
</script>

</body>
</html>
